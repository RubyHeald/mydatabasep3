<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <header> Add Employee </header>
    <style>
        header {
    background-color: #333;
    color: white;
    padding: 10px 0;
    text-align: center;
    font-family: 'Poppins',sans-serif;
}
        body{
    background-color: white;
    max-width: 700px;
    margin: auto;
    padding: 20;
    font-family: 'Poppins',sans-serif;

}
    </style>

</head>
<body>
<h1>Add New Employee</h1>
<form action="#" th:action="@{/employees/add}" th:object="${employee}" method="post">
    <label for="firstName">First Name:</label>
    <input type="text" id="firstName" name="firstName" th:field="*{firstName}" required>
    <br>
    <label for="lastName">Last Name:</label>
    <input type="text" id="lastName" name="lastName" th:field="*{lastName}" required>
    <br>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" th:field="*{email}" required>
    <br>
    <button type="submit">Add Employee</button>
</form>
<p><a href="/">Back to Home</a></p>
</body>
</html>
